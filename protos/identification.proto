syntax = "proto3";

message Device {
    string name = 1;
    string operating_system = 2;
    string version = 3;
    string ip_address = 4;
}

message Identification {
    bytes token = 1;
    Device device = 2;
}

message Details {
    string first_name = 1;
    string last_name = 2;
    string photo_identifier = 3;
    string nick_name = 4;
}