syntax = "proto3";

import "google/protobuf/timestamp.proto";

message DirectMessage {
    Type type = 1;
    bytes content = 2;
    string sender_identifier = 3;
    string target_identifier = 4;
    google.protobuf.Timestamp sent_at = 5;

    enum Type {
        FILE = 0;
        TEXT = 1;
        LINK = 2;
        VIDEO = 3;
        AUDIO = 4;
        OTHER = 5;
    }

}

message Attachment {
    string name = 1;
    int64 length = 2;
    string uri = 3;
    string token = 4;
}



